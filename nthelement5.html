<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTH ELEMENT PART5</title>
</head>
<body>
    <h1>COMBINING SELECTORS</h1>
    <!-- We can even combine selectors!
    Let's say you want to get every even number from an odd list amount. -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <style>
        li{
            list-style-type: disc;
        }
        ul:nth-child(odd) li:nth-child(even) {
         color:#D82E2F;
        }

    </style>
</body>
</html>
