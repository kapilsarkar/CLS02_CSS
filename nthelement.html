<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTH ELEMENT</title>
</head>
<body>
    <h1>NTH ELEMENT SELECTOR</h1>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
        <li>FIVE</li>
        <li>SIX</li>
        <li>SEVEN</li>
        <li>EIGHT</li>
        <li>NINE</li>
        <li>TEN</li>
    </ul>
    <style>
        li{
            list-style-type: disc;
        }
        li:nth-child(4n)
        {
            color: #BF3325;
        }
        /* If we want to include the first one */
        li:nth-child(4n+1){
            color: #1B98F5;
        }
        /* If we want to start from the second */
        li:nth-child(4n+2)
        {
            color:#38CC77;
        }
    </style>
</body>
</html>
