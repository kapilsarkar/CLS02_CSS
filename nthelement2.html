<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST AND LAST CHILD</title>
</head>
<body>
    <h1>FIRST AND LAST CHILD</h1>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
        <li>FIVE</li>
        <li>SIX</li>
        <li>SEVEN</li>
        <li>EIGHT</li>
        <li>NINE</li>
        <li>TEN</li>
    </ul>
    <style>
        li{
            list-style: square;
        }
        li:first-child{
            color: #E21717;
        }
        li:last-child{
            color: #1C8D73;
        }
    </style>
</body>
</html>
