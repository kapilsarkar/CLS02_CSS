<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
</head>
<body>
    <h1>Background Image Property in CSS</h1>
    <style>
        *{
            background-color: #EDBF69;
        }
        img{
            width: 900px;
            height: 600px;
            border: 5px solid #E03B8B;
            border-width: 10px;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <!-- MARGIN IS FROM INSIDE AND PADDINF IS FROM OUTSIDE -->
    <img class="img" src="bgcimg.jpg" alt="">
</body>
</html>
