<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>
    
</head>
<body>
    <h1>Welcome to Google.com</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p><br>
    <a href="https://www.google.co.in/" target="_blank">Google</a>
    <style>
        *{
            background-color:#D9D55B ;
        } 
        a:hover{
            background-color: violet;
            color: white;
            font-size: x-large;
        }
        a:visited{
            color: green;
        }
        /* This link is only get applied till the time user not visiting */
        a:link{
            color: black;
        }
    </style>
</body>
</html>
