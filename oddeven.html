    <h1>ODD EVEN SELECTOR IN NTH CHILD</h1>
    
    <ul>
        <li>ONE</li>
        <li>TWO</li>

         <li>TEN</li>

        li{
            list-style-type: lower-alpha;
        }
        /* li:nth-child(odd)
