<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>NTH ELEMENT PART4</h1>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
        <li>FOUR</li>
        <li>FIVE</li>
        <li>SIX</li>
        <li>SEVEN</li>
        <li>EIGHT</li>
        <li>NINE</li>
        <li>TEN</li>
    </ul>
    <style>
        li{
            list-style-type: disc;
        }
         /* Only first number selector
    Another cool thing we can do it select only the first x amount. Let's get the first five */
    li:nth-child(-n+5){
        color:#E6425E
    }
    li:nth-last-child(2){
        color: #EDC126;
    }
    /* With this, we can also offset to get the second to last one. */
    </style>
</body>
</html>
