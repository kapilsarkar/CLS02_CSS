<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<body>
    <h1>FLOAT PROPERTY IN CSS</h1>
    <li class="one">ONE</li>
    <li class="two">TWO</li>
    <li class="three">THREE</li>
    <style>
        *{
            background-color: #E5D68A;
        }
        li.one{
            border: 2px solid #8D3DAF;
            height: 70px;
            width: 100px;
            float: left;
        }
        li.two{
            border: 2px solid #8D3DAF;
            height: 70px;
            width: 100px;
            float: right;
        }
        li.three{
            border: 2px solid #8D3DAF;
            height: 70px;
            width: 100px;
            float: inherit;
        }
    </style>
</body>
</html>
